        <fieldset class="catalog-filter-group">
          <legend class="catalog-filter-title">Инфраструктура:
            <label for="" class="control"></label>
          </legend>
        </fieldset>
        <fieldset class="catalog-filter-group">

          <button class="range-toggle toggle-min" type="button">
            <span class="visually-hidden">Изменить минимальную цену.</span>
          </button>
          <button class="range-toggle toggle-max" type="button">
            <span class="visually-hidden">Изменить максимальную цену.</span>
          </button>
            <label for="" class="catalog-filter-label"> от
              <input type="number" class="catalog-filter-input" name="min-price" placeholder="от">
            </label>
            <label for="" class="catalog-filter-label"> до
              <input type="number" class="catalog-filter-input" name="max-price" placeholder="до">
            </label>
        </fieldset>

        <button class="button" type="submit">Применить</button>
        <button class="button" type="reser">Сбросить</button>
